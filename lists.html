<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <!-- Lists - ordered and unordered -->
        <ol type="A">
            <li>Maharashtra
                <ol>
                    <li>Mumbai</li>
                    <li>Thane</li>
                    <li>Pune
                        <ul>
                            <li>Kothrud</li>
                            <li>Bavdhan</li>
                            <li>Karve Nagar</li>
                        </ul>
                    </li>
                </ol>
            </li>
            <li>Gujrat</li>
            <li>West Bengal</li>
            <li>TamilNadu</li>
        </ol>

        <ul type="square">
            <li>Pune</li>
            <li>Nagpur</li>
            <li>Nashik</li>
        </ul>
    </body>
</html>

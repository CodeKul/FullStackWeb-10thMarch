    <script>
        //createElement,append,appendChild
       let h1= document.createElement('h1')
       h1.innerText="Heading"
       console.log(h1)
       let body = document.body
       console.log(body)
       body.append(h1)
       let div= document.createElement('div')

       let span = document.createElement('span')
        span.innerText="Inside span"

       let p = document.createElement('p')
       p.innerText="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis numquam quisquam itaque. Est molestiae dolores consectetur tempora quibusdam, corporis quas alias quidem culpa voluptates dolorem voluptatem aspernatur sunt doloremque commodi? Ipsum quisquam delectus quam unde. Nihil rem dolores saepe aliquam."
    
        

       let ul = document.createElement('ul')

       let li=document.createElement('li')
       li.innerText="April"

       let liTwo=document.createElement('li')
       liTwo.innerText="May"

       let liThree=document.createElement('li')
       liThree.innerText="June"

       ul.appendChild(li)  //html element or a string 
       ul.append(liTwo)
       ul.append(liThree)

       p.append(span)
       div.append(p)
       div.append(ul)
       body.append(div)

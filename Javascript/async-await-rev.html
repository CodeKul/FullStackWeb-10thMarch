<body>
    <script>
        async function x(){
            let p=new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("inside promise")
                    resolve("Promise Resolved")
                },3000)
            })
            
            let output =await p
            console.log(output) //pending
           console.log("hello world")
           console.log(output)
           
        }
       x()


       function greet(){
            
            return "Hello"
       }
       let x =greet()
    </script>

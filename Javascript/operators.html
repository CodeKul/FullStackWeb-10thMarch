<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operators
        //Arithmetic,Comparison,Ternary,conditional
        //==  --> equality of values
        //===  ---> equality of values as well as datatype

        let num1 =50 
        let num2=10
        let expression = num1 +num2/4*(num1-num2)+300
       // let result = num1%num2
        console.log(expression)
        console.log(num1/num2)

        let result = 300
        if(result === '300')         {
            result=result+100
            console.log(result)
        }else{
            console.log("Not valid")
        }

        if(!(num1>100)){
            console.log("true")
        }else{
            console.log("false")
        }

        //!= , !==

        if(num1 !== '50')  
        {
            console.log(num1)
        }else{
            console.log("nothing")
        }

        if(num1 < 20 || num2 >=10){
            console.log(num1)
        }else{
            console.log("Invalid")
        }


        //Ternary operator ?:
        (num1<20 && num2>=10) ? console.log("True"):console.log("false")

        //Increment and Decrement
        let x = 100
        console.log(x++) //100  //101
        console.log(++x) //102

    //else if ladder

    if(num1 >=50){
        console.log("true")
    }else if(num2 < 10){
        console.log("less than 10")
    }else if(num2 == 10){
        console.log("10")
    }else{
        console.log(num2)
    }
    //4 subjects 
    //calculate total
    //calculate percentage 
    //give grades using else if ladder

    //switch case

    let key = 'b'

    switch(key){
        case 'a':
        console.log("A")
        break;
        case 'b':console.log("B")
        break;
        case 'c':console.log("C")
        break;
        default:
            console.log("inside default")
    }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for,while,do..while,for..in,for..of
        //let nos=[10,04,50,60]
        for(let i=1;i<=100;i++){
            console.log(i)
        }
        let k=1
        while(k<=100){
            console.log(k)
            k++
        }

        let j =1
        do{
            console.log(j)
            j++
        }while(j>2)
    </script>
</body>
</html>

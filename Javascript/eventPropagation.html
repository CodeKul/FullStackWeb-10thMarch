<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="divOne" style="border:1px solid black" onClick="divClick()">
        <span style="border:1px solid black">Span</span>
        <form style="border:1px solid red;padding:10px" id="evntform">
            <p style="border:1px solid black;padding:10px" id="pEvent">Inside P
                <span style="border:1px solid black;padding:10px" onclick="spanClick(event)">second span</span>
            </p>
        </form>
    </div>
    <script>
        //addEventListener('click',function,useCapture)
        //events bubble by default
        //useCapture is boolean value (by default false)
        //Bubbling and capturing

        function clickForm(){
            console.log("Form clicked")
        }
        function spanClick(event){
            
            console.log("Span clicked")
        }

        function divClick(){
            console.log("Div clicked")
        }
        let p = document.getElementById("pEvent")
        p.addEventListener('click',(e)=>{
            e.stopPropagation()
            // e.stopImmediatePropagation()
            console.log("PClicked")
        })
        p.addEventListener('click',()=>{
            console.log("P second handler")
        })

        let form = document.getElementById("evntform")
        form.addEventListener('click',clickForm)

    </script>
</body>
</html>

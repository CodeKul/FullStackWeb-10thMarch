<html>
    <head>
        <title>Tables</title>
        <style>
            table,th,td{
                 border:1px solid black;
                 border-collapse:separate;
                 
                 border-spacing:10px;
            }
            
    </style>
    </head>
    <body>
        <table >
            <tr>
                <th>Product Name</th>
                <th>Product Qty</th>
                <th >Product Price</th>
            </tr>
            <tr>
                <td >Keyboard</td>
                <td>3</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>5</td>
                <td>3500</td>
            </tr>
        </table>

        <!-- CSS - 3ways
        1)Inline CSS  - using style attribute
        2)Internal CSS -using <style> tag
        3)External CSS - using separate .css 
    
    Syntax - property:value-->
    </body>
</html>

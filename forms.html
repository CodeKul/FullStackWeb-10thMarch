        <title>Forms</title>

    <body>
        <!-- block level, inline -->
        <h1>Registration Form</h1>
    <div>        
        <form>
            <label for="user">Username</label>
            <input type="text" placeholder="Enter username" id="user">
            <br><br>
            <label for="email">Email Address</label>
            <input type="email" id="email"><br><br>
            <label for="pass">Password</label>
            <input type="password" id="pass"><br><br>

            <label>Gender</label><br><br>

            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <input type="radio" name="gender">
            <label>Other</label><br><br>

            <label>Skills</label>
            <input type="checkbox" name="skill" id="skill">
            <label for="skill">C</label>
           
            <input type="checkbox" name="skill" value="C++" id="celement" onChange={}>
            <label>C++</label>
            
            <input type="checkbox" name="skill">
            <label>Java</label>

            <input type="checkbox" name="skill">
            <label>Javascript</label>
        </form>
    </div>

        <div>
        </div>
    </body>
